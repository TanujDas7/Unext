{% extends "base.html" %}
{% block title %} {{title}} {% endblock title %}
{% block content %}
    <form action="" method="POST">
        {{ form.hidden_tag() }} 
        {% for field in form if field.widget.input_type != 'hidden' %} 
            {{field.label}} 
            {{field}}
            <br> 
        {% endfor %}
    </form>
{% endblock %}
